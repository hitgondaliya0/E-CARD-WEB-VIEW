<div class="ms-3 me-3 mt-3">
  <h1 class="edit-profile">
    <span class="me-3"
      ><a routerLink="/setting"
        ><img src="../../../assets/arrow-left.svg" width="24px" alt="" /></a
    ></span>
  </h1>
  <div class="mt-5">
    <div class="row mt-5 mx-auto">
      <form (ngSubmit)="onsubmit()">
        <h3>OTP Verification</h3>
        <p class="mt-2">We have sent OTP on {{ newNo }}</p>
        <div class="row mt-5 mb-4">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            [(ngModel)]="otp"
            [ngModelOptions]="{ standalone: true }"
            required
            #contactotp="ngModel"
            id="otp"
            placeholder="OTP"
          />
          <div
            class="md-errors-spacer form-text text-danger"
            [hidden]="contactotp.valid || contactotp.untouched"
          >
            <div *ngIf="contactotp.errors && contactotp.errors['required']">
              Otp is required
            </div>
          </div>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!contactotp.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
