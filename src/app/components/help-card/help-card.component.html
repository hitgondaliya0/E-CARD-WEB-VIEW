<section
  class="mt-3"
  style="
    position: absolute;
    top: 0;
    bottom: 65px;
    left: 0px;
    right: 0px;
    overflow: auto;
  "
>
  <div class="ms-3 me-3">
    <h1 class="edit-profile">
      <span class="me-2"
        ><a routerLink="/setting"
          ><img
            src="../../../assets/arrow-left.svg"
            width="24px"
            alt="" /></a></span
      >Help
    </h1>
    <div class="mt-5">
      <div class="row">
        <form form [formGroup]="feedbackForm" (submit)="onsubmit()">
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="label-gmail"
              >Report a Problem</label
            >
            <textarea
              class="form-control mt-2"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Describe your problem"
              formControlName="feedback"
            ></textarea>
          </div>
          <button
            type="submit"
            (click)="onsubmit()"
            class="btn btn-primary btn-password w-100 mt-4"
            [disabled]="!feedbackForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="row mt-5">
        <div class="d-flex gap-3">
          <div class="img">
            <img src="../../../assets/gmail-help.svg" alt="" />
          </div>
          <div class="text-help">
            <p class="help-label-gmail">Report a Problem</p>
            <h4 class="help-gmail">info&#64;arkinfosoft.com</h4>
          </div>
        </div>
        <div class="d-flex mt-5 gap-3">
          <div class="img">
            <img src="../../../assets/phone-help.svg" alt="" />
          </div>
          <div class="text-help">
            <p class="help-label-gmail">Contact Us</p>
            <h4 class="help-gmail">+91 88661 72317</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
